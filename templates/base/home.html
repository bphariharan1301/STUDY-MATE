{% extends 'base.html' %}

{% block content %}

  <h1>
    HOME PAGE
  </h1>
  
  <div>
    <a href="{% url 'create-room' %}">
      Create Room
    </a>
    <div>
      {% for room in rooms %}
        <span>@{{ room.host.username }}</span>
        <h5>
          {{ room.id }} -- <a href="{% url 'room' room.id %}"> {{ room.name }} </a>
        </h5>
        <small>
          {{ room.topic }}
        </small>
        <br>
        <hr>
      {% endfor %}
    </div>
  </div>

{% endblock %}
